    function log(num) {

      // base case
      console.log(num > 5)

      if (num > 5) {
        return;
      }
      console.log(num)
      // recursive function

      console.log((n == 1 || n == 0))
      if (n == 1 || n == 0) {

        return 1;           // stopper

      }
      else {

        return n * factorial(n - 1);              // recursion
      }
