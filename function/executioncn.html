        // Global variable

        var global_variable = 20;

        function main_function() {
            // Local Variable
            var local_variable = 30;

            var nested_function = function () {

                // Display the value inside the local variable
                console.log(local_variable);
            }

            var another_nested_function = function () {

                // Displays the value inside the global variable
                console.log(global_variable);
            }

            nested_function();
            another_nested_function();
        }

        main_function();


        //                        nested function

        // . Function scope within a function (nested function): The nested function can be called inside the parent function only. The nested function can access the variables of the parent function as well as the global variables. But the parent function cannot access the variables of the inner function. It can be useful when there is a need to create a variable that is passed to function. Using global variables it is not good to create a function because other functions can modify it. so for here, this context nested function is useful. It will prevent the other functions to use this variable.              The scope of the nested function is only lexical.

        function totalCount() {
            var count = 0;

            // Nested function definition
            function increaseCount() {
                count++;
            }

            // Nested function invocation
            increaseCount();
            increaseCount();
            increaseCount();
            return count;
        }
        console.log(totalCount());
