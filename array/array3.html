var A = [1,2,3,4,5,6,7,8,9];

// find the sum of all odd elements)

// %3; cube of all element ; sum of all element

  return ele%3==0;

  return ele**3;
}).reduce((accu,ele) => {
  return ele+accu;
})
console.log(getvalue)
