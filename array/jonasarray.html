<script>


const dogs = [
  { weight: 22, curFood: 250, owners: ['Alice', 'Bob'] },
  { weight: 8, curFood: 200, owners: ['Matilda'] },
  { weight: 13, curFood: 275, owners: ['Sarah', 'John'] },
  { weight: 32, curFood: 340, owners: ['Michael'] },
];

/*  1. Loop over the array containing dog objects, and for each dog, calculate the recommended food portion and add it to the object as a new property. Do NOT create a new array, simply loop over the array. Forumla: recommendedFood = weight ** 0.75 * 28. (The result is in grams of food, and the weight needs to be in kg)   */


 dogs.forEach((ele) => {return ele.rec = Math.trunc(ele.weight **0.75*28)});

console.log(dogs )


/*  2. Find Sarah's dog and log to the console whether it's eating too much or too little. HINT: Some dogs have multiple owners, so you first need to find Sarah in the owners array, and so this one is a bit tricky (on purpose) */


let savedog = dogs.find( ele => { return ele.owners.includes('Sarah')})
 console.log(savedog)

  

console.log(
   `Sarah's dog is eating too ${
    savedog.curFood > savedog.recFood ? 'much' : 'little'
   } `
 );

//  3. Create an array containing all owners of dogs who eat too much ('ownersEatTooMuch') and an array with all owners of dogs who eat too little ('ownersEatTooLittle').


let findfood = dogs.sort ((a,b)=> b.curFood-a.curFood)
console.log(findfood)

console.log(findfood[0])


let littlefood = dogs.sort ((a,b)=> a.curFood-b.curFood)
console.log(littlefood)

console.log(littlefood[0])

const ownersEatTooMuch = dogs
.filter(ele => ele.curFood > ele.rec )
.flatMap(ele=> ele.owners)

console.log(ownersEatTooMuch)

//  5. Log to the console whether there is any dog eating EXACTLY the amount of food that is recommended (just true or false)

sameeat = dogs
.includes(ele => ele.curFood == ele.rec)

console.log(sameeat)

console.log(dogs.some(dog => dog.curFood === dog.recFood));

</script>
