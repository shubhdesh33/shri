<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

       // const cannot be re-aasign

       const name='shubham'
       console.log(name)

      // try to re-assign

    //   name = 'deshmukh'
    //    console.log(name)

    const person = {
        name:'shubham',
        age:26,
        class:5,
    }
    console.log(person.name)

    person.name='deshmukh'
    console.log(person.name)

    // we can change the obj property when we declare obj with const

     let names = 'mukul';
      console.log(names);

      //  re-assign
      names = 'rahul'
      console.log(names)

      // obj using let 

      let bike = {
        name:'ninja',
        engine:'998cc',
        abs:'dual channel'
      }
      
      console.log(bike.engine)

      bike.engine='789cc'
      console.log(bike.engine)

       //  diff between let and var

       for (let i=0;i<5;i++) {

        console.log(i)
       }
       console.log(i)

       for (var i=0;i<5;i++) {

        console.log(i)
       }
       console.log('<br>')
        console.log(i)

        




    </script>
    
</body>
</html>
