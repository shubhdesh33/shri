    <script>
 // arrow function

  const printName = name => {
    return `hi ${name}`;
  }

  console.log(printName('mohan'))

 // We can also write the above code without

  const printName1 = name =>  `hi ${name}`;
  
  console.log(printName1('rahul'))


  // Template literal

  //  es-5
  var name = 'mukul bhau';
  console.log('my name is'+' '+name)

  // ES-6

  const name1 = 'rahul bhau'
  console.log(`my name is ${name1}`)


  //  Object and Array Destructing

  const college = {
    named:'DTU',
    establish:1983,
    private:false,
  }

  //  ES-5

//   console.log(college.name)

//  let name= college.name;
//  let establish =college.establish;
//  let private = college.private

//  console.log(name)
//  console.log(establish)

 let {named,establish,private} = college;

 console.log(named)
 console.log(establish)
 console.log(private)

   //  Array destruction

   const arr = ['lionel','messi','barcelona']
 
   let [val1,val2,val3] = arr

   console.log(val1)
   console.log(val2)
   console.log(val3)
 

   //  Default Parameters

   function fun (a,b=1){

   return a+b }

   console.log(fun(2,1))
   console.log(fun(2))

   // CLASSES

   class Vehicle {

    constructor (name,engine) {
        this.name=name;
        this.engine=engine;
    }
   }

   const bike1 = new Vehicle ('hero','125cc')
   const bike2 = new Vehicle ('duke','390cc')

   console.log(bike1.name)
   console.log(bike2.name)

   //  Rest parameter and spread operator

   /*  Rest Parameter: The rest parameter syntax allows us to represent an indefinite
    number of arguments as an array.With the help of a rest   parameter a function 
    can be called with any number of arguments, no matter how it was defined.*/Vehicle
    
    
     //  ES-6 

     function fun (...input) {

        let sum =0;
        for (let value of input) {
            sum+= value;
        }
        return sum
     }

     console.log(fun(5,10))
     console.log(fun(15,10,30,40,50,60))
     console.log(fun(25,10,15,25))

     //  spread

     /* Spread Operator: The Spread operator is another operator provided by ES6 that
      allows us the privilege to obtain a list of parameters from an array.*/

     console.log(Math.min(2,3,4,-1))

     let arra = [2,5,6,8,-1]

     console.log(Math.min(arra));  // NaN

     /* When …arr is used in the function call, it “expands” an iterable object arr 
     into the list of arguments. In order to avoid this NaN output, 
     we can use spread operator, as: */

     console.log(Math.min(...arra))

     /* Both the spread and the rest operator make use of triple dots (…),
      and sometimes it’s hard to differentiate which one is rest or spread. 

      Simply remember that: 
      When … is at the end of function parameter, 
      it’s rest parameter.
      When … occurs in function call or alike, its called a spread operator. */
