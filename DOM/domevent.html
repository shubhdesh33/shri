<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn"> Click me! </button>

    <!--  <button id="btn" onclick="clickbtn ()"> Click me! </button>  -->


    <script>

        // function clickbtn (){

        //     alert ('button was click');
        // }

        btn = document.getElementById('btn')

        //  btn.addEventListener('click',clickbtn)

        //  annonomous function

        btn.addEventListener('click', function () {

            console.log('button was click');
        });

        btn.addEventListener('mouseover', function () {

            console.log('btn click by mouseover')
        });

        btn.addEventListener('mouseout', function () {

            console.log('btn click by mouseout')
        });

        function click1 ()  {
            console.log('click1 is activated')
        }

        function click2 ()  {
            console.log('click2 is activated')
        }

        btn.addEventListener('click',click1)
        btn.addEventListener('click',click2)

        btn.removeEventListener('click',click2)


    </script>

</body>

</html>
