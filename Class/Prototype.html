        function outer(a) {
            count++
            function inner(b) {

                    ++count

                    return d, count

                return innermost
            }
            return inner
        }

        //  HOF

        arr = [2, 5, 6, 9, 8, 11, 13, 12, 78, 25, 21]

        function even(arr) {

            return arr % 2 === 0
        }

        function odd(arr) {

            return arr % 2 == 1
        }

        function hof(arr, fn) {

            const filteredArr = [];

            for (i = 0; i < arr.length; i++) {

                //   filteredArr.push(fn(arr[i]))
                fn(arr[i]) ? filteredArr.push(arr[i]) : null;
            }
            return filteredArr
        }
        console.log(hof(arr, even))
        console.log(hof(arr, odd))


        arry = [2, 5, 6, 8]

        let circumference = function (arry) {
            return 2 * Math.PI * arry
        }

        function hof1(arry, fnc) {

            let output = [];

            for (i = 0; i < arry.length; i++) {

                output.push(fnc(arry[i]))
            }
            return output
        }
        console.log(hof1(arry, circumference))
