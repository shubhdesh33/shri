class Grandparent {

constructor(name) {
    this.name = name;
}

toString() {

    return `Name of person: ${this.name}`
}

}

class Parent extends Grandparent {

constructor(name, id) {
    //super keyword for calling the above class constructor

    super(name)
    this.id = id;

}

toString() {
    return (`${super.toString()},Student ID: ${this.id}`);
}
}
