   <script>

    function Emp(id, name, salary) {                             //sagle parameter aale pahije \ Emp ha "name" ahe toh call kara sathi use hote
      this.id = id;
      this.name = name;
      this.salary = salary;
    }
    function PerEmp(id, name, salary) {                            //PerEmp = ha second function cha name ahe
      Emp.call(this, id, name, salary);
    }
    function TempEmp(id, name) {
      Emp.call(this, id, name);                                      //Emp.call= ha main Emp la call karte  ani parameter la pn
    }
    var pEmp = new PerEmp(1, "SHUBHAM DESHMUKH", 2500);         //var = declaration \ pEmp= variable \ new PerEmp = name \ (  ) = parameter

    document.writeln(pEmp.id + " " + pEmp.name + " " + pEmp.salary);             //( ) = object \ object ha function  PerEmp sathi ghetla ahe
    document.write("<br>")
    document.writeln(tEmp.id + " " + tEmp.name);
  
  </script>
